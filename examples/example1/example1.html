<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="utf-8">
  <title>playlist.js - Example 1</title>
  <meta name="description" content="HTML5 audio/video playlist. Example 1.">
  <meta name="author" content="Sean Eshbaugh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="example1.css" media="all" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="../../playlist/playlist.js"></script>
  <script src="example1.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <div id="media">
    <video controls>
      <source src="../media/sample.ogv" type="video/ogg">
      <source src="../media/sample.mp4" type="video/mp4">
    </video>
    <video controls>
      <source src="../media/sample.ogv" type="video/ogg">
      <source src="../media/sample.mp4" type="video/mp4">
    </video>
    <audio controls>
      <source src="../media/sample.ogg" type="audio/ogg">
      <source src="../media/sample.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
